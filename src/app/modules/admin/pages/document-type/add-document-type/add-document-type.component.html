<form [formGroup]="documentTypeForm" (ngSubmit)="createDocumentTye()">
  <mat-card>
    <mat-card-header>Agregar Nuevo Tipo De Documento</mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field hintLabel="Minimo 2 y maximo 7 caracteres">
          <mat-label>Ingrese El Codigo</mat-label>
          <input
            matInput
            #inputCode
            minlength="2"
            maxlength="7"
            placeholder="Ej: CC, TI"
            formControlName="code"
          />
          <mat-hint align="start">{{ inputCode.value.length }}/7</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Minimo 4 y maximo 50 caracteres">
          <mat-label>Ingrese El Nombre</mat-label>
          <input
            matInput
            #inputName
            minlength="4"
            maxlength="50"
            placeholder="Ej: Tarjeta de Identidad"
            formControlName="name"
          />
          <mat-hint align="start">{{ inputName.value.length }}/50</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Crear</button>
      </div>
      <div></div>
    </mat-card-content>
  </mat-card>
</form>
